# HistoriX Configuration File
# Edit this file to customize HistoriX behavior, theming, and preferences.

# Theme (options: default, dark, light, solarized)
theme=default

# History file location (auto-detect if empty)
history_file=

# Date/time format for reports
date_format="%Y-%m-%d %H:%M:%S"

# Export directory for reports and backups
export_dir="$HOME/historix_exports"

# Enable dangerous command alerts (yes/no)
dangerous_alerts=yes

# Enable plugin system (yes/no)
plugins_enabled=yes

# Default report format (options: markdown, html, csv, json)
default_report_format=markdown

# Advanced: Enable audit logging (yes/no)
audit_log=yes

# Accessibility: Disable color output (yes/no)
DISABLE_COLOR=no
